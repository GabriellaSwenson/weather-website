<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body onload = defaultview()"">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class = "container">
      <div class = "row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id = "left">
          <h2>Search</h2>
          <div class = "row">
            <form id = "search-form" method = "get">
              <input type = "text" placeholder = "default: Minneapolis" id = "city-name" class = "form-input">
              <br>
              <button type = "submit">Weather Search</button>
            </form>
            <h3>Previous Searches</h3>
          </div>
          <div class = "row" id = "city-searches">
            <ul class = "city-searches city-searches-buttons" id = "city-searches">
            </ul>
          </div>
        </div>
        <div class = "col-xs-12 col-sm-6 col-md-8 col-lg-9" id="right"></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
