<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>
  </head>
  <body onload="defaultView()">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" id="left">
          <h2>Search</h2>
          <div class="row">
            <form id="search-form" method="get">
              <input
                type="text"
                placeholder="default: Minneapolis"
                id="city-name"
                class="form-input"
              />
              <br />
              <button type="submit" id="submit-btn">Weather Search</button>
            </form>
            <p class="hidden">City Count: <span id="city-count">0</span></p>
            <h3>Previous Searches</h3>
          </div>
          <div class="row" id="city-searches">
            <ul
              class="city-searches city-searches-buttons"
              id="city-searches"
            ></ul>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-9" id="right">
          <section class="row border border-dark p-3 m-1 current-weather top">
            <div class="main-forecast" id="main-forecast">
              <h2 id="city-name"></h2>
              <h2 id="current date"></h2>
              <img src="" class="card-body text-center icon" id="icon" />
              <h2 id="weather-conditions"></h2>
            </div>
            <h3 id="temperature"></h3>
            <h3 id="humidity"></h3>
            <h3 id="wind-speed"></h3>
          </section>
          <section class="five-day forecast">
            <div class="five-day" id="five-day">
              <h3>5 Day Forecast</h3>
            </div>
            <article class="row card-container">
              <div>
                <section
                  class="bg-primary-subtle col-xs-12 col-md6 col-lg-2 card p-2 m-3"
                >
                  <p class="weather" id="day1"></p>
                  <div class="image">
                    <img src="" class="imgClass" id="img1" />
                  </div>
                  <p class="Description" id="day1Description"></p>
                  <p class="TempValues" id="day1Temp"></p>
                  <p class="HumValues" id="day1Hum"></p>
                  <p class="WindSpeed" id="day1Wind"></p>
                </section>
                <section
                  class="bg-primary-subtle col-xs-12 col-md6 col-lg-2 card p-2 m-3"
                >
                  <p class="weather" id="day2"></p>
                  <div class="image">
                    <img src="" class="imgClass" id="img2" />
                  </div>
                  <p class="Description" id="day2Description"></p>
                  <p class="TempValues" id="day2Temp"></p>
                  <p class="HumValues" id="day2Hum"></p>
                  <p class="WindSpeed" id="day2Wind"></p>
                </section>
                <section
                  class="bg-primary-subtle col-xs-12 col-md6 col-lg-2 card p-2 m-3"
                >
                  <p class="weather" id="day3"></p>
                  <div class="image">
                    <img src="" class="imgClass" id="img3" />
                  </div>
                  <p class="Description" id="day3Description"></p>
                  <p class="TempValues" id="day3Temp"></p>
                  <p class="HumValues" id="day3Hum"></p>
                  <p class="WindSpeed" id="day3Wind"></p>
                </section>
                <section
                  class="bg-primary-subtle col-xs-12 col-md6 col-lg-2 card p-2 m-3"
                >
                  <p class="weather" id="day4"></p>
                  <div class="image">
                    <img src="" class="imgClass" id="img4" />
                  </div>
                  <p class="Description" id="day4Description"></p>
                  <p class="TempValues" id="day4Temp"></p>
                  <p class="HumValues" id="day4Hum"></p>
                  <p class="WindSpeed" id="day4Wind"></p>
                </section>
                <section
                  class="bg-primary-subtle col-xs-12 col-md6 col-lg-2 card p-2 m-3"
                >
                  <p class="weather" id="day5"></p>
                  <div class="image">
                    <img src="" class="imgClass" id="img5" />
                  </div>
                  <p class="Description" id="day5Description"></p>
                  <p class="TempValues" id="day5Temp"></p>
                  <p class="HumValues" id="day5Hum"></p>
                  <p class="WindSpeed" id="day5Wind"></p>
                </section>
              </div>
            </article>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
